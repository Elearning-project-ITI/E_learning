<div class="container course-material-container mt-5">
  <!-- Course Description Section -->
  <section class="course-description">
    <div class="card course-card animated-card">
      <div class="card-header">
        <h2>
          <button class="btn btn-primary toggle-btn" (click)="toggleDescription()">
            <i class="fas fa-info-circle"></i> Course Description
          </button>
        </h2>
      </div>
      <div *ngIf="descriptionVisible" class="card-body description-content">
        <p class="description-text">{{coursedescription}} Click the checkbox below once you have read it.</p>
        <div class="form-check description-check">
          <input class="form-check-input" type="checkbox" [(ngModel)]="descriptionCompleted" (change)="onDescriptionCompleted()" id="description-check" />
          <label class="form-check-label" for="description-check">Course Description Completed</label>
        </div>
      </div>
    </div>
  </section>

  <!-- Course Videos Section -->
  <section class="course-videos mt-5">
    <div class="header">
      <h2><i class="fas fa-video"></i> Course Videos</h2>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12" *ngFor="let video of videos; let i = index">
        <div class="card video-card advanced-card" (mouseenter)="hoverVideo(i)" (mouseleave)="hoverVideo(i)">
          <div class="card-header" id="heading{{i}}">
            <button class="btn btn-primary toggle-btn" type="button" (click)="toggleVideo(i)">
              <i class="fas fa-play-circle"></i> {{ video.title }}
            </button>
          </div>
          <div class="card-body video-body" *ngIf="video.visible">
            <div class="watermark">Watermarked</div> <!-- Watermark -->
            <video class="video-player advanced-video" controls (ended)="onVideoEnded(i)" controlsList="nodownload">
              <!-- Using controlsList="nodownload" to disable download options -->
              <source [src]="video.url" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="form-check video-completed" *ngIf="video.completed">
              <input class="form-check-input" type="checkbox" [checked]="video.completed" id="video-check{{i}}" />
              <label class="form-check-label" for="video-check{{i}}">Video Completed</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Course PDFs Section -->
  <section class="course-pdfs mt-5">
    <div class="header">
      <h2><i class="fas fa-file-pdf"></i> Course PDFs</h2>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let pdf of pdfs; let i = index">
        <div class="d-flex align-items-center">
          <button class="btn btn-warning advanced-btn me-2 mt-4" (click)="togglePdf(i)">
            <i class="fas fa-download"></i> {{ pdf.title }}
          </button>
          <a *ngIf="pdf.visible" [href]="pdf.url" target="_blank" class="advanced-pdf-link">{{ pdf.title }}</a>
        </div>
      </div>
    </div>
  </section>
</div>
