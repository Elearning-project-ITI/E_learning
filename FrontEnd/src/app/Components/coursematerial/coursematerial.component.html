<div class="container mt-5">
  <div class="card">
    <h2>
      <button class="btn btn-link" (click)="toggleDescription()">
        Course Description
      </button>
    </h2>
    <div *ngIf="descriptionVisible">
      <p>This is a detailed description of the course. Click the checkbox below once you have read it.</p>
      <input type="checkbox" [(ngModel)]="descriptionCompleted" (change)="onDescriptionCompleted()" />
      <label>Course Description Completed</label>
    </div>

    <h2>Course Videos</h2>

    <div class="accordion" id="videoAccordion">
      <div class="card" *ngFor="let video of videos; let i = index">
        <div class="card-header" id="heading{{i}}">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button" (click)="toggleVideo(i)">
              {{ video.title }}
            </button>
          </h2>
        </div>

        <div class="card-body" *ngIf="video.visible">
          <video width="100%" controls (ended)="onVideoEnded(i)">
            <source [src]="video.url" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div *ngIf="video.completed">
            <input type="checkbox" [checked]="video.completed" />
            <label>Video Completed</label>
          </div>
        </div>
      </div>
    </div>

    <h2>Course PDFs</h2>
    <ul>
      <li *ngFor="let pdf of pdfs; let i = index">
        <button class="btn btn-primary" (click)="togglePdf(i)">
          {{ pdf.title }}
        </button>
        <a *ngIf="pdf.visible" [href]="pdf.url" target="_blank">{{ pdf.title }}</a>
      </li>
    </ul>
  </div>
</div>
