<section id="forget">
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="home-head  ">
           <img src="images/forgetpass.jpeg" class=" round" alt="forgetpassword"/>
          </div>
          </div>
        <div class="col-md-6">
            <div class="forget-form shadow-lg p-4 rounded ">
                <div class="head-sign my-5">
                    <h2 class=" ">Forget Password</h2>
                    <h2 class=" ">Forget Password</h2>
                  </div>
                <form id="registrationForm" [formGroup]="forgetpassword" (ngSubmit)="handleForm()">
                                
                  <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your Email" required>
                    <div class="alert alert-danger" *ngIf="forgetpassword.get('email')?.errors && forgetpassword.get('email')?.touched">
                      <p *ngIf="forgetpassword.get('email')?.getError('required')">Email is Required</p>
                      <p *ngIf="forgetpassword.get('email')?.getError('email')">Email is not valid</p>
                    </div>
                  </div>
                  
                    
                  <button [disabled]="forgetpassword.invalid" type="submit" class="btn btn-primary btn-block mt-2">
                    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                    submit</button>
              <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
                    <p class="text-login"><a class="aLogin" routerLink="/login"> Login</a></p>
                </form>
                <div id="message" class="mt-3 text-center"></div>
            </div>
    </div>
  </div>
       </div>
    </section>
