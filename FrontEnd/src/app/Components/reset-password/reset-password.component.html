<section id="reset">
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="home-head  ">
                <img src="images/resetpasswpord.jpg" class=" round" alt="resetpassword"/>
          </div>
          </div>
        <div class="col-md-6">
            <div class="registration-form shadow-lg p-4 rounded ">
                <div class="head-sign my-5">
                    <h2 class=" ">Reset Password</h2>
                    <h2 class=" ">Reset Password</h2>
                  </div>
                <form id="registrationForm" [formGroup]="resetpassword" (ngSubmit)="handleForm()">
                                
                
               
                  <div class="form-group">
                    <label for="newpassword"> <i class="fa-solid fa-lock"></i>New Password</label>
                    <input type="password" formControlName="newpassword" class="form-control" id="newpassword" placeholder="Enter your new password" required>
                    <div class="alert alert-danger" *ngIf="resetpassword.get('newpassword')?.errors && resetpassword.get('newpassword')?.touched">
                      <p *ngIf="resetpassword.get('newpassword')?.getError('required')">Password is Required</p>
                      <p *ngIf="resetpassword.get('newpassword')?.getError('minlength')">Password must be at least 8 characters long</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="repassword"> <i class="fa-solid fa-lock"></i> confirm password</label>
                    <input type="password" formControlName="repassword" class="form-control" id="repassword" placeholder="Enter confirm new password" required>
                    <div class="alert alert-danger" *ngIf="resetpassword.get('repassword')?.errors && resetpassword.get('repassword')?.touched">
                      <p *ngIf="resetpassword.get('repassword')?.getError('required')">RePassword is Required</p>
                      <p *ngIf="resetpassword.get('repassword')?.getError('minlength')">RePassword must be at least 8 characters long</p>
                    </div>
                  </div>
                    
                  <button [disabled]="resetpassword.invalid" type="submit" class="btn btn-primary btn-block mt-2">
                    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                    Confirm</button>
              <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
              <p class="text-login"><a class="aLogin" routerLink="/login"> Login</a></p>
                    
                </form>
                <div id="message" class="mt-3 text-center"></div>
            </div>
    </div>
  </div>
       </div>
    </section>
