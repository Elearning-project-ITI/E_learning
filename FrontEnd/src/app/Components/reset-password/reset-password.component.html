<section id="reset">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="home-head mb-5">
          <img src="images/restpassword.jpeg" class="round" alt="resetpassword" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="registration-form shadow-lg p-4 rounded mb-5">
          <div class="head-sign my-5">
            <h2>Reset Password</h2>
            <h2>Reset Password</h2>
          </div>
          <form id="registrationForm" [formGroup]="resetPasswordForm" (ngSubmit)="handleForm()">
            <div class="form-group">
              <label for="newpassword">
                <i class="fa-solid fa-lock"></i> New Password
              </label>
              <input
                type="password"
                formControlName="newpassword"
                class="form-control"
                id="newpassword"
                placeholder="Enter your new password"
                required
              />
              <div class="alert alert-danger" *ngIf="resetPasswordForm.get('newpassword')?.errors && resetPasswordForm.get('newpassword')?.touched">
                <p *ngIf="resetPasswordForm.get('newpassword')?.getError('required')">Password is required</p>
                <p *ngIf="resetPasswordForm.get('newpassword')?.getError('minlength')">Password must be at least 8 characters long</p>
              </div>
            </div>

            <div class="form-group">
              <label for="repassword">
                <i class="fa-solid fa-lock"></i> Confirm Password
              </label>
              <input
                type="password"
                formControlName="repassword"
                class="form-control"
                id="repassword"
                placeholder="Enter confirm new password"
                required
              />
              <div class="alert alert-danger" *ngIf="resetPasswordForm.get('repassword')?.errors && resetPasswordForm.get('repassword')?.touched">
                <p *ngIf="resetPasswordForm.get('repassword')?.getError('required')">Confirm password is required</p>
                <p *ngIf="resetPasswordForm.get('repassword')?.getError('minlength')">Confirm password must be at least 8 characters long</p>
              </div>
            </div>

            <button [disabled]="resetPasswordForm.invalid" type="submit" class="btn btn-primary btn-block mt-2">
              <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Confirm
            </button>
            <p *ngIf="msgError" class="alert alert-danger mt-2">{{ msgError }}</p>
            <p *ngIf="msgsuccess" class="alert alert-success mt-2">{{ msgsuccess }}</p>
            <!-- <p class="text-login"><a class="aLogin" routerLink="/login">Login</a></p> -->
          </form>
          <div id="message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</section>
