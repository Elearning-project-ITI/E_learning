
<section id="addCourse">

<div class="card mt-4">
    <div class="card-header">
        <h3>Add Course</h3> 
    </div>
    <div class="card-body">
        <form id="courseForm"> 
            <div class="form-group">
                <label for="name">Course Name</label> 
                <input type="text" class="form-control" id="name" placeholder="Course Name" required> 
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price" required> 
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required> 
            </div>
            
            <div class="form-group text-center">
                <label class="form-label">Course Image</label> 
                <div class="image-preview">
                    <img src="images/registeration.jpg" alt="Course Image Preview" id="courseImagePreview" class="rounded-circle"> <!-- Updated alt text -->
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="courseImage" accept="image/*" style="display: none;" required> <!-- Updated ID and added required -->
                    <label for="courseImage" class="btn btn-image">
                        <i class="fa-solid fa-file-arrow-up"></i> Choose File
                    </label>
                    <span id="file-name"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button> 
            <button type="button" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>
</section>
