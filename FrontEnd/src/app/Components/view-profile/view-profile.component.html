<div class="card mt-4">
    <div class="card-header">
        <h3>My Profile</h3>
    </div>

    <div class="card-body">
        <h3>Profile Image:</h3>
        <div class="image-preview">
            <!-- Check if decodedData and decodedData[0] exist before accessing the image -->
            <img [src]="decodedData?.[0]?.image || 'images/default-profile.jpg'" alt="User Avatar" class="rounded-circle profile-avatar" *ngIf="decodedData?.[0]">
            <ng-container *ngIf="!decodedData || !decodedData[0]">
                <p>No profile image available.</p>
            </ng-container>
        </div>
        <h3>Name: <span>{{ decodedData?.[0]?.name || 'N/A' }}</span></h3>
        <h3>Phone: <span>{{ decodedData?.[0]?.phone || 'N/A' }}</span></h3>
        <h3>Email: <span>{{ decodedData?.[0]?.email || 'N/A' }}</span></h3>
    </div>
</div>
