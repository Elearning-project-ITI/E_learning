
<section id="quizes">
<div class="container">
    <div class="quiz-container">
      <h2 class="text-center">Course Quiz</h2>
      
    
      
      <form id="quizForm">
        <div class="quiz-item mb-5">
          <div class="d-flex justify-content-between align-items-center">
            <p class="question">1. What does HTML stand for?</p>
            <span class="badge-point">1 point</span>
          </div>
          <div class="options">
            <label class="option-item"><input type="radio" name="q1" value="Hyper Text Markup Language"> Hyper Text Markup Language</label>
            <label class="option-item"><input type="radio" name="q1" value="Hyperlinks and Text Markup Language"> Hyperlinks and Text Markup Language</label>
            <label class="option-item"><input type="radio" name="q1" value="High-Level Text Markup Language"> High-Level Text Markup Language</label>
            <label class="option-item"><input type="radio" name="q1" value="Hyper Tool Markup Language"> Hyper Tool Markup Language</label>
          </div>
        </div>
  
        <div class="quiz-item mb-5">
          <div class="d-flex justify-content-between align-items-center">
            <p class="question">2. Which of the following is a JavaScript framework?</p>
            <span class="badge-point">1 point</span>
          </div>
          <div class="options">
            <label class="option-item"><input type="radio" name="q2" value="Django"> Django</label>
            <label class="option-item"><input type="radio" name="q2" value="Flask"> Flask</label>
            <label class="option-item"><input type="radio" name="q2" value="Angular"> Angular</label>
            <label class="option-item"><input type="radio" name="q2" value="Ruby on Rails"> Ruby on Rails</label>
          </div>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
        </div>
      </form>
    </div>
  </div>
</section>
