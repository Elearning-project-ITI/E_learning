
<section id="addMaterial">
<div class="container-fluid">
    <div class="row">
      
       
        <div class="col-md-9 materials-content">
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Add Material</h3>
                </div>
                <div class="card-body">
                    <form id="materialsForm">
                        <div class="form-group">
                            <label for="materialTitle">Title</label>
                            <input type="text" class="form-control" id="materialTitle" placeholder="Material Title" required>
                        </div>
                        <div class="form-group">
                            <label for="materialType">Type</label>
                            <select class="form-control" id="materialType" required>
                                <option value="">Select Type</option>
                                <option value="pdf">PDF</option>
                                <option value="video">Video</option>
                                <option value="audio">Audio</option>
                                <option value="text">Text</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="materialFile">Upload File</label>
                            <input type="file" class="form-control-file" id="materialFile" accept=".pdf,.mp4,.mp3,.txt" required>
                        </div>
                        <div class="form-group" id="videoPreview" style="display: none;">
                            <label>Video Preview:</label>
                            <video id="videoPreviewElement" controls class="w-100" style="display: none;"></video>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h3>Existing Materials</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>File</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="materialsTableBody">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
