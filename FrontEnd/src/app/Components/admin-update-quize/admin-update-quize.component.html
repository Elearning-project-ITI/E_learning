
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quiz</title>
</head>
<body>
    <header class="header">
        <h1 class="text-white">Update Quiz</h1>
    </header>

    <section id="quiz">
        <div class="container">
            <div class="mycontainer">
                <h2 class="section-title">Update Questions</h2>
                <div id="questionsContainer" class="text-center">
                    <div class="question" id="question1">
                        <h4>Question 1</h4>
                        <div class="form-group">
                            <label for="questionText1">Question:</label>
                            <input type="text" id="questionText1" class="form-control" value="Is the sky blue?" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="questionType1">Type:</label>
                            <select id="questionType1" class="form-control" onchange="toggleChoices(1)">
                                <option value="true_false">True/False</option>
                                <option value="multiple_choice" selected>Multiple Choice</option>
                            </select>
                        </div>

                        <div id="choicesContainer1">
                            <div class="form-group">
                                <label for="choice1_1">Choice 1:</label>
                                <input type="text" id="choice1_1" class="form-control" value="True" required>
                            </div>
                            <div class="form-group">
                                <label for="choice1_2">Choice 2:</label>
                                <input type="text" id="choice1_2" class="form-control" value="False" required>
                            </div>
                            <div id="additionalChoices1"></div>
                            <button type="button" class="btn">Add Choice</button>
                        </div>

                        <div class="form-group">
                            <label for="correctAnswer1">Correct Answer:</label>
                            <input type="text" id="correctAnswer1" class="form-control" value="True" required>
                        </div>

                        <div class="form-group">
                            <label for="score1">Score:</label>
                            <input type="number" id="score1" class="form-control" value="1" min="1" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn" >Add Another Question</button>
                <br> <br>
                <button type="button" class="btn" >Submit All Questions</button>
            </div>
        </div>
    </section>

</body>
</html>
