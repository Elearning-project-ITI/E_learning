<section id="courses" class="courses">
  <div class="container">
    <div class="course-info text-center pt-5 pb-5">
      <h2>Our Courses</h2>
    </div>

    <div *ngIf="!Courses || Courses.length === 0; else showCourses">
      <app-loader></app-loader>
    </div>

    <ng-template #showCourses>
      <div id="displaycourses" class="row gy-3">
        <div class="col-md-4" *ngFor="let course of Courses">
          <div class="card h-100 shadow">
            <img [src]="course.image" class="card-img-top h-75" alt="{{ course.name }} image">
            <div class="mt-3 card-head d-flex justify-content-around align-items-center">
              <h4 class="card-title">{{ course.name }}</h4>
              <span class="p-2 badge">{{ course.price }}</span>
            </div>
            <p class="card-text mt-3 text-center mb-1 small">
              {{ course.description }}
            </p>
            <div class="card-body d-flex justify-content-between align-items-center">
              <button class="btn btn-about" (click)="enroll(course.id)">Enroll Now</button>
              <i class="fs-3 fa-regular fa-heart heart-icon" (click)="toggleHeart($event)"></i>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</section>
